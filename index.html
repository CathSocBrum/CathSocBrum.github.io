layout: page

<div class="centerpiece">
    <h1>Catholic Society</h1>
    <h2>University of Birmingham</h2>

    {% for social in site.data.socials %}
	<a href="{{ social.url | relative_path }}">

	</a><br>
    {% endfor %}
    </div>

</div>
