---
layout: 'page'
title: 'CathSoc Corner'
styles:
    '/css/cathsoc-corner.css'
---

<h1>CathSoc Corner</h2>

<div class="posts">
    {% for post in site.data.cathsoc-corner %}
	<div class="post">
	<img src="{{ post.image | relative_url }}">
	<div class="details">
	    <span class="title">{{ post.title }}</span>
	    {% for line in post.lines %}
		<p>{{ line }}</p>
	    {% endfor %}
	</div>
	</div>
    {% endfor %}
</div>
